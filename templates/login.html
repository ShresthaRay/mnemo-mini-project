<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, lightgreen, white);
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: crimson;
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            text-decoration: none;
        }

        button:hover {
            background-color: #af4c4c;
        }

        .container {
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
            width: 60%;
            background: white;
            max-width: 470px;
        }
        
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a6e67e;
            padding: 0 20px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #1c4400;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #000000;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            text-align: right;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .bar {
            background-color: #000000;
            width: 25px;
            height: 3px;
            margin: 3px 0;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: #a6e67e;
                width: 150px;
                text-align: center;
                border-radius: 5px;
            }

            .nav-links.open {
                display: flex;
            }

            .nav-links a {
                padding: 10px;
                border-bottom: 1px solid #fff;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/static/logo.png" alt="logo" style="width:auto;height:100px;">
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>
    <h1>Login</h1>
    <div class="container">
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Username or Email:</label>
                <input type="text" id="email" placeholder="Enter username or email" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        function toggleMenu() {
                const navLinks = document.querySelector('.nav-links');
                navLinks.classList.toggle('open');
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "/templates/index.html";
        });
    </script>
</body>
</html>
