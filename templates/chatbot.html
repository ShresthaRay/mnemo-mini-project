<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with mnemo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      justify-content: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #d6e6ff, #f6d5f7);
    }

    #chatbox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .message {
      margin: 5px 0;
      padding: 5px;
      border-radius: 10px;
      padding: 8px;
      display: inline-block;
      word-wrap: break-word;
    }

    .user {
      background-color: #d88b78;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #d2baba;
      color: black;
      align-self: flex-start;
    }

    .input-container {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-top: 10px;
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px;
    }

    button {
      margin-top: 5px;
      border-radius: 50%;
      width: 50px;
      height: 46px;
      border: none;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 7px;
      cursor: pointer;
      background: #3b86dc;
    }

    button img {
      width: 100%;
      height: 40%;
      object-fit: contain;
      border-radius: 50%;
    }

    button:hover {
      cursor: pointer;
      background: #0056cc;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>

<body>
  <h2>Chat with mnemo</h2>
  <div id="chatbox"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="what's on your mind?" />
    <button onclick="sendMsg()">
      <img src="/static/send.png" alt="send icon" />
    </button>

    <script>
      async function sendMsg() {
        let inputfield = document.getElementById("userInput");
        let message = inputfield.value.trim();
        if (!message) return;

        let chatbox = document.getElementById("chatbox");
        let usermsg = document.createElement("div");
        usermsg.className = "message user";
        usermsg.textContent = message;
        chatbox.appendChild(usermsg);
        inputfield.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;

        let response = await fetch("http://127.0.0.1:5500/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        let data = await response.json();
        let botmsg = document.createElement("div");
        botmsg.className = "message bot";
        botmsg.textContent = data.response;
        chatbox.appendChild(botmsg);
      }
    </script>
</body>

</html>
