<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mnemo</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            background-color: rgb(246, 255, 241);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #a6e67e;
            padding: 0 20px;
        }

        .logo {
            text-decoration: none;
            font-size: 1.5rem;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #1c4400;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #000000;
            /* Highlight color */
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            text-align: right;
        }

        .bar {
            background-color: #fff;
            height: 3px;
            width: 25px;
            margin: 3px 0;
            transition: 0.4s;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #a6e67e;
            }

            .nav-links.open {
                display: flex;
            }

            .hamburger {
                display: flex;
                z-index: 30;
            }
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .leftSection,
        .rightSection {
            display: flex;
            flex-direction: column;
            align-self: flex-start;
        }

        .leftSection {
            width: 45%;
        }

        .rightSection {
            width: 48%;
            margin-right: 30px;
        }

        .bottomRight {
            position: absolute;
            bottom: 120px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        #help-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background-color: red;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            text-align: center
        }

        #notification-button {
            position: fixed;
            bottom: 70px;
            right: 20px;
            z-index: 1000;
            background-color: white;
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            color: #000;
            font-weight: bold;
            text-align: center;
        }


        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: white;
            width: 95%;
            margin: 20px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            margin-top: 0;
            color: #112B22;
        }

        .card p {
            color: #582E18;
        }


        .testimonial-container {
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        .testimonial-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-content {
            position: relative;
            height: 327px;
            width: 100%;
            margin-bottom: 20px;
        }

        .text-content {
            text-align: center;
            width: 100%;
        }

        .testimonial-title {
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .testimonial-quote {
            font-size: 1rem;
            color: #582E18;
        }

        .testimonial-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
            transition: all 0.4s ease-in-out;
            opacity: 0;
        }

        .testimonial-image.active {
            opacity: 1;
            transform: scale(1) translateY(0);
            z-index: 2;
        }

        .testimonial-image:not(.active) {
            transform: scale(0.95) translateY(20px);
            z-index: 1;
        }

        #chatbox {
            border: 3px solid #ccc;
            padding: 10px;
            height: 300px;
            width: 470px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 10px;
            padding: 8px;
            display: inline-block;
        }

        .user {
            background-color: #d88b78;
            color: white;
            align-self: flex-end;
        }

        .bot {
            background: #d2baba;
            color: black;
        }

        input {
            width: 45%;
            padding: 10px;
            margin: 10px;
        }

        .sending {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            padding: 0;
            border: none;
            background: none;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .sending img {
            width: 100%;
            height: 40%;
            object-fit: contain;
            border-radius: 50%;
        }

        .sending:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="/mnemo-mini-project/static/logo.png" alt="logo" style="width:auto;height:100px;">
        </div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <div class="container">
        <div class="leftSection">
            <div class="card">
                <h2>Chat with mnemo</h2>
                <div id="chatbox"></div>
                <input type="text" id="userInput" placeholder="what's on your mind?" />
                <button class="sending" onclick="sendMsg()">
                    <img src="/mnemo-mini-project/static/send.png" alt="send icon" />
                </button>
            </div>
        </div>


        <div class="rightSection">
            <div class="card">
                <div class="testimonial-container">
                    <div class="text-content">
                        <h3 class="testimonial-title">
                            <span style="color: #112B22;"></span>
                            <span style="color: #2E1413;"></span>
                        </h3>
                        <p class="testimonial-quote"></p>
                    </div>
                    <div class="image-content">
                        <!-- Images will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>



    <h1
        style="justify-self: center; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        ENTRIES</h1>
    <div class="card" style="width: 70%; justify-self:center;">
        <h3>My Google Calendar</h3>
        <iframe
            src="https://calendar.google.com/calendar/embed?src=shubhangini.p.sarathy%40gmail.com&ctz=Asia%2FKolkata"
            style="border:none;width:100%;height:300px;"></iframe>
    </div>

    <div class="card" onclick="location.href='family_entries.html';" style="width: 70%; justify-self:center;">
        <h3>Family Entries</h3>
        <p>View and manage family information.</p>
    </div>

    <div class="card" onclick="location.href='diary_entries.html';" style="width: 70%; justify-self:center;">
        <h3>Diary Entries</h3>
        <p>Access your personal diary entries.</p>
    </div>


    <div class="bottomRight">
        <button id="notification-button">ðŸ”” Notification</button>
        <button id="help-button">Help</button>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('open');
        }


        //image fliping
        const testimonials = [
            {
                quote: "We went out for movie",
                name: "Sneha, Shrestha, Shubhangini",
                src: "https://ik.imagekit.io/shubhusarathy/20250105_152317.jpg"
            },
            {
                quote: "Waiting for exam identity thing on stairs",
                name: "Kirit, Aditya, Sneha, Shubhangini",
                src: "https://ik.imagekit.io/shubhusarathy/20240410_140955.jpg"
            },
            {
                quote: "while suicide was happening",
                name: "KIIT Fest 16.0",
                src: "https://ik.imagekit.io/shubhusarathy/20250216_210903.jpg"
            },
            {
                quote: "Good food, good vibes",
                name: "Kirit's house",
                src: "https://ik.imagekit.io/shubhusarathy/20240216_170913.jpg"
            }
        ];

        let currentIndex = 0;
        const titleElement = document.querySelector('.testimonial-title');
        const quoteElement = document.querySelector('.testimonial-quote');
        const imageContent = document.querySelector('.image-content');

        function updateTestimonial() {
            const testimonial = testimonials[currentIndex];
            const [firstWord, ...restWords] = testimonial.name.split(' ');

            titleElement.innerHTML = `
                <span style="color: #112B22;">${firstWord}</span>
                <span style="color: #2E1413;">${restWords.join(' ')}</span>
            `;
            quoteElement.textContent = testimonial.quote;

            const images = document.querySelectorAll('.testimonial-image');
            images.forEach((img, index) => {
                img.classList.toggle('active', index === currentIndex);
            });

            currentIndex = (currentIndex + 1) % testimonials.length;
        }

        testimonials.forEach((testimonial, index) => {
            const img = document.createElement('img');
            img.src = testimonial.src;
            img.alt = testimonial.name;
            img.classList.add('testimonial-image');
            if (index === 0) img.classList.add('active');
            imageContent.appendChild(img);
        });

        updateTestimonial();
        setInterval(updateTestimonial, 3000);

        // CHATBOT
        async function sendMsg() {
            let inputfield = document.getElementById("userInput");
            let message = inputfield.value.trim();
            if (!message) return;

            let chatbox = document.getElementById("chatbox");
            let usermsg = document.createElement("div");
            usermsg.className = "message user";
            usermsg.textContent = message;
            chatbox.appendChild(usermsg);
            inputfield.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;

            let response = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message }),
            });

            let data = await response.json();
            let botmsg = document.createElement("div");
            botmsg.className = "message bot";
            botmsg.textContent = data.response;
            chatbox.appendChild(botmsg);
        }
    </script>

</body>

</html>
